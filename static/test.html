<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .content {
            margin: 20px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>
    <div class="content">
        <p>This is a paragraph of text that provides some information about the content of this page. HTML is the standard markup language for creating web pages.</p>
        <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
        <h2>Things I like:</h2>
        <ul>
            <li>HTML and CSS</li>
            <li>JavaScript</li>
            <li>Web Development</li>
            <li>Coding</li>
            <li>Learning new technologies</li>
        </ul>
    </div>
</body>
</html>
